<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="fonts.css" />
  <title>AURA</title>
</head>
<body>
  <div class="popup">
    <h3>AURA</h3>
    <div id="currentProfile">Loading profile...</div>

    <!-- Ad Blocker -->
    <div class="section">
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="adblockToggle" checked />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Ad Blocker</span>
      </div>
      <div class="stats">Blocked: <span id="blockedCount">0</span> ads</div>
    </div>

    <!-- Auto Dark Mode -->
    <div class="section">
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="darkmodeToggle" checked />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Auto Night Mode</span>
      </div>
      <div class="status">
        <span id="currentTime" class="time"></span><br>
        <span id="isNight"></span>
      </div>
    </div>

    <!-- Apply AURA -->
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="toggleApply" checked />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Apply AURA</span>
    </div>

    <!-- NEW: Emotion-aware mode -->
      <div style="display:flex; align-items:center; gap:12px;">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleEmotion" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Emotion-aware mode (soften sensitive words)</span>
      </div>


    <div class="actions">
      <button id="openSetup">Open Setup</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
